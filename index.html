<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Wen Lambo Home Page</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/wen-lambo-logo.jpg" alt="Wen Lambo Logo" />

      <div class="header__cta">
        <div class="user-money__container">
          <img src="./images/dollar.png" alt="Dollar" />
          <p class="user-money">2,45,89,567</p>
        </div>

        <button class="header__btn btn--bank">Bank</button>
        <button class="header__btn btn--connect-wallet">Connect Wallet</button>
      </div>
    </header>

    <div class="main__content">
      <aside class="side-bar">
        <ul class="wen-lambo__cta">
          <li><img src="./images/black-jack.png" alt="Black Jack" /></li>
          <li><img src="./images/coinflip.png" alt="Coin Flip" /></li>
          <li><img src="./images/crash.png" alt="Crash" /></li>
          <li><img src="./images/dice.png" alt="Dice" /></li>
          <li><img src="./images/plinko.png" alt="Plinko" /></li>
          <li><img src="./images/jackpot.png" alt="Jackpot" /></li>
          <li><img src="./images/roulette.png" alt="Roulette" /></li>
          <li><img src="./images/two-up.png" alt="Two Up" /></li>
          <li><img src="./images/game.png" alt="Game" /></li>
          <li><img src="./images/support.png" alt="Support" /></li>
        </ul>
      </aside>
      <main class="hero">
        <section class="games">games img</section>

        <table class="bets-leaderboard">
          table
        </table>
      </main>
    </div>
  </body>
</html>
