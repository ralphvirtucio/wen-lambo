<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Wen Lambo Home Page</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/wen-lambo-logo.jpg" alt="Wen Lambo Logo" />

      <nav class="nav">
        <div class="user-money__container">
          <img src="./images/dollar.png" alt="Dollar" />
          <p class="user-money">2,45,89,567</p>
        </div>

        <button class="header__btn btn--bank">Bank</button>
        <button class="header__btn btn--connect-wallet">Connect Wallet</button>
      </nav>
    </header>
  </body>
</html>
